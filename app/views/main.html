<header id="header">
    <div class="container">
        <h1 class="google">
        	<span>I</span><span>m</span><span>p</span><span>o</span><span>r</span><span>t</span>.io
        </h1>
    </div>
</header>

<div id="body">
    <div class="container">
    	<form class="search">
    		<input type="text" ng-model="query">
    		<button type="submit" ng-click="search()">Import.io Search</button>
    	</form>

        <ul class="result">
            <li ng-repeat="product in Products">
                <h2>{{product.data.prodname_text}}</h2>
                <p>{{product.data.description}}</p>
                <p>price: {{ product.data['prodprice_price/_source']}}</p> <!-- | currecy:product.data['prodprice_price/_currency'] -->
                <a href="{{product.data.link_1/_source}}">{{ product.data['link_1/_source'] }}</a>
                <img ng-src="{{product.data.prodimg_image}}" alt="{{product.data['prodimg_image/_alt']}}">
            </li>
            <li ng-if="Products.length == 0">No result</li>
            <li>
                <h2>ciao</h2>
                <p>sgdsgsdg</p>
                <p>price: 0000</p> <!-- | currecy:product.data['prodprice_price/_currency'] -->
                <a href="{{product.data.link_1/_source}}">link</a>
                <img ng-src="{{product.data.prodimg_image}}" alt="{{product.data['prodimg_image/_alt']}}">
            </li>
        </ul>
    </div>
</div>

<footer id="footer">
    <div class="container"></div>
</footer>
